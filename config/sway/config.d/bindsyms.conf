bindsym {

# help: https://wiki.archlinux.org/index.php/Sway#Screen_capture
--release Print exec grim -g \"$(slurp)" - | wl-copy
# show exit
$mod+c $nag -t "warning" -m "Exit Sway?" -b "Exit" "swaymsg exit" -b "Reload" "swaymsg reload"
$mod+Shift+e $nag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -b 'Yes, exit sway' 'swaymsg exit'
$mod+Print mode "$mode_print"
$mod+r mode "resize"
$mod+Insert mode "$mode_system"
$mod+Shift+f mode "$freeze" ;; exec --no-startup-id notify-send "Distraction-free mode activated." "Press Super+Shift+f to return."
# To do stop all wf-recorder
Ctrl+Print exec --no-startup-id killall -s 2 wf-recorder

# start a terminal
$mod+Return exec $term

# kill focused window
$mod+Shift+q kill

# start your launcher
$mod+d exec $menu

# reload the configuration file
$mod+F2 reload

# exit sway (logs you out of your wayland session)
#$mod+Shift+e exit
#Ctrl+Alt+delete exit
# Move your focus around
$mod+$left focus left
$mod+$down focus down
$mod+$up focus up
$mod+$right focus right
# or use $mod+[up|down|left|right]
$mod+Left focus left
$mod+Down focus down
$mod+Up focus up
$mod+Right focus right

# _move_ the focused window with the same, but add Shift
$mod+Shift+$left move left $movepx
$mod+Shift+$down move down $movepx
$mod+Shift+$up move up $movepx
$mod+Shift+$right move right $movepx
# ditto, with arrow keys
$mod+Shift+Left move left $movepx
$mod+Shift+Down move down $movepx
$mod+Shift+Up move up $movepx
$mod+Shift+Right move right $movepx
#
# Workspaces:
#
# CHANGING BORDER STYLE
#$mod+t border normal
#$mod+y border pixel
#$mod+u border none
# switch to workspace
$mod+1 workspace $WS1
$mod+2 workspace $WS2
$mod+3 workspace $WS3
$mod+4 workspace $WS4
$mod+5 workspace $WS5
$mod+6 workspace $WS6
$mod+7 workspace $WS7
$mod+8 workspace $WS8
$mod+9 workspace $WS9
$mod+0 workspace $WS10
# move focused container to workspace
$mod+Shift+1 move container to workspace $WS1
$mod+Shift+2 move container to workspace $WS2
$mod+Shift+3 move container to workspace $WS3
$mod+Shift+4 move container to workspace $WS4
$mod+Shift+5 move container to workspace $WS5
$mod+Shift+6 move container to workspace $WS6
$mod+Shift+7 move container to workspace $WS7
$mod+Shift+8 move container to workspace $WS8
$mod+Shift+9 move container to workspace $WS9
$mod+Shift+0 move container to workspace $WS10
# Note: workspaces can have any name you want, not just numbers.
# We just use 1-10 as the default.
#
# Layout stuff:
#
# You can "split" the current object of your focus with
# $mod+b or $mod+v, for horizontal and vertical splits
# respectively.
#$mod+b splith
#$mod+v splitv

# Switch the current container between different layout styles
alt+Shift+x layout stacking
$mod+x layout tabbed
$mod+Shift+x layout toggle split

# Make the current focus fullscreen
#$mod+f fullscreen

# Toggle the current focus between tiling and floating mode
$mod+Shift+space floating toggle

# Swap focus between the tiling area and the floating area
$mod+space focus mode_toggle

# move focus to the parent container
$mod+a focus parent
#
# Scratchpad:
#
# Sway has a "scratchpad", which is a bag of holding for windows.
# You can send windows there and get them back later.

# Move the currently focused window to the scratchpad
$mod+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
$mod+minus scratchpad show

## KEY BINDINGS
$mod+Tab focus right

###  ADDED KEY BINDINGS  ###
$mod+SHIFT+Return exec --no-startup-id $term -e tmux
$mod+v exec $term -e vifm
#$mod+SHIFT+i exec $term -e htop
$mod+SHIFT+M exec --no-startup-id $term -e mutt
#$mod+SHIFT+f exec thunar
$mod+w exec chromium
$mod+SHIFT+w exec firefox
#$mod+b exec $HOME/downloads/tor-browser_en-US/start-tor-browser
$mod+e exec /bin/sh /opt/idea-IU-163.9166.29/bin/idea.sh
#$mod+i exec /bin/sh $HOME/Tools/pycharm-community-2019.2.2/bin/pycharm.sh
#$mod+SHIFT+i exec /bin/sh $HOME/Tools/android-studio/bin/studio.sh
Mod1+l exec swaylock -i $HOME/.wallpaper/300-Arch.png
#Mod1+e exec claws-mail
# $mod+o exec libreoffice
#$mod+SHIFT+V exec virtualbox
#$mod+SHIFT+I exec inkscape
#$mod+SHIFT+O exec vimiv
#$mod+g exec kdenlive
#STOP/HIDE EVERYTHING:
$mod+Shift+Delete	exec --no-startup-id lmc truemute ; exec --no-startup-id lmc pause ; exec --no-startup-id pauseallmpv; workspace 0; exec $term -e htop ; exec $term -e $FILE
# #---Letter Key Bindings---# #
$mod+t			split toggle
$mod+Shift+t		gaps inner current set 15; gaps outer current set 15

$mod+Shift+y resize shrink width $resizepx

$mod+u			exec --no-startup-id ddspawn tmuxdd
$mod+Shift+u resize grow height $resizepx

$mod+Shift+i resize shrink height $resizepx

$mod+o			sticky toggle
$mod+Shift+o resize grow width $resizepx

$mod+s			gaps inner current plus 5
$mod+Shift+s		gaps inner current minus 5

$mod+Shift+d		gaps inner current set 0; gaps outer current set 0

$mod+f			fullscreen toggle

$mod+g			workspace prev

$mod+Ctrl+h		move workspace to output left

$mod+Ctrl+j		move workspace to output down

$mod+Ctrl+k		move workspace to output up

$mod+Ctrl+l		move workspace to output right

$mod+z			gaps outer current plus 5
$mod+Shift+z		gaps outer current minus 5

$mod+b			bar mode toggle
$mod+Shift+b		floating toggle; sticky toggle; exec --no-startup-id hover left
$mod+n          exec $term -e newsboat && pkill -RTMIN+6 i3blocks
$mod+Shift+n		floating toggle; sticky toggle; exec --no-startup-id hover right


## switch windows
#$mod+p exec --no-startup-id dmenu_run -b  -fn '-*-fixed-*-*-*-*-14-*-*-*-*-*-*-*' -nb '#111111' -nf '#555555' -sb '#111111' -sf '#aadb0f'
#$mod+p exec rofi -show combi -combi-modi "window#run" -modi combi -theme ~/.colors/nord.rofi -click-to-exit

