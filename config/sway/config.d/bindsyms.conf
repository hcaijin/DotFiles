# help: https://wiki.archlinux.org/index.php/Sway#Screen_capture
bindsym --release Print exec grim -g \"$(slurp)" - | wl-copy
# To do stop all wf-recorder
bindsym Ctrl+Print exec --no-startup-id killall -s 2 wf-recorder

# start a terminal
bindsym $mod+Return exec $term

# kill focused window
bindsym $mod+Shift+q kill

# start your launcher
bindsym $mod+p exec $menu

# reload the configuration file
bindsym $mod+F2 reload

# exit sway (logs you out of your wayland session)
#bindsym $mod+Shift+e exit
#bindsym Ctrl+Alt+delete exit
bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -b 'Yes, exit sway' 'swaymsg exit'
# Move your focus around
bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right
# or use $mod+[up|down|left|right]
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# _move_ the focused window with the same, but add Shift
bindsym $mod+Shift+$left move left $movepx
bindsym $mod+Shift+$down move down $movepx
bindsym $mod+Shift+$up move up $movepx
bindsym $mod+Shift+$right move right $movepx
# ditto, with arrow keys
bindsym $mod+Shift+Left move left $movepx
bindsym $mod+Shift+Down move down $movepx
bindsym $mod+Shift+Up move up $movepx
bindsym $mod+Shift+Right move right $movepx
#
# Workspaces:
#
